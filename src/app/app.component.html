<div [ngClass]="{'night-mode': isNightMode, 'day-mode': !isNightMode}" class="chatbot-container">
  <div class="header">
    <h2>AI Chatbot</h2>
    <button class="theme-toggle" aria-label="Toggle theme" (click)="toggleNightMode()">
      <i class="fas" [ngClass]="isNightMode ? 'fa-sun' : 'fa-moon'"></i>
    </button>
  </div>

  <div class="chat-window">
    <div *ngFor="let message of messages" [ngClass]="{'user-message': message.sender}" class="message">
      {{ message.text }}
    </div>
  </div>

  <div class="input-area">
    <input [(ngModel)]="userInput" placeholder="Type your message..." (keyup.enter)="sendMessage()" />
    
    <button (click)="sendMessage()">
      <i class="fas fa-paper-plane"></i>
    </button>

    <button (mousedown)="startRecording()" (mouseup)="stopRecording()">
      <i class="fas fa-microphone"></i>
    </button>
    
    <p *ngIf="recording">🎙️ Grabando...</p>

    <label for="file-upload" class="upload-button">
      <input id="file-upload" type="file" (change)="onFileUpload($event)" style="display: none;" />
      <i class="fas fa-upload"></i> 
    </label>
  </div>
</div>
